<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Lecture 8: Forms</title>
</head>
<body>
    <form>
<!-- Input tag here, used with type text is going to create a texbox. Id given to it is used to assign a label to it, so that the user knows what to insert in the textbox 

The placeholder is the faded text that helps user with the directions -->
        
        <input type="text" id="email" placeholder="Enter your email">
        <label for="emial">Enter Emial ID</label>

    <br/>
    <br/>

        <input type="text" id="password">
        <label for="password">Enter Password</label>
    <br/>
    <br/>
        <!--This input tag here is used to create a button, hence used with type submit. The value is text written on the button itself-->
        <label for="button1">Button:</label>
        <input type="submit" name="Button1" value="Click Here" id="button1">
        <br/>
        <br/>

        <!-- Another way of creating button is this-->

            <button>Submit</button>
    

    </form>
</body>
</html>
